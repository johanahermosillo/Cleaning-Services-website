<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanUp - Servicios de Limpieza Profesional</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --secondary-color: #83c5ff;
            --accent-color: #e6f4ff;
            --text-color: #333;
            --light-color: #fff;
            --dark-accent: #005a9e;
            --success-color: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text-color);
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-accent));
            color: var(--light-color);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto;
        }
        
        nav {
            background-color: var(--light-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        nav ul li {
            padding: 1rem;
            position: relative;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }
        
        nav ul li a:hover {
            color: var(--dark-accent);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        section {
            padding: 4rem 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--secondary-color);
        }
        
        .hero {
            background-color: var(--accent-color);
            text-align: center;
            padding: 6rem 0;
            margin-bottom: 2rem;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 0.8rem 1.8rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: var(--dark-accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .service-card {
            background-color: var(--light-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .service-img {
            height: 200px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--light-color);
        }
        
        .service-content {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .service-title {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: var(--primary-color);
        }
        
        .about-content {
            display: flex;
            align-items: center;
            gap: 3rem;
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-text p {
            margin-bottom: 1rem;
        }
        
        .about-image {
            flex: 1;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            height: 350px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: var(--light-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .schedule-banner {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--light-color);
            text-align: center;
            padding: 1.2rem;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #custom-service-form {
            background-color: var(--light-color);
            padding: 2.5rem;
            border-radius: 10px;
            margin-top: 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        #custom-service-form h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        #custom-service-form h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
            background-color: var(--light-color);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            display: inline;
            margin-bottom: 0;
            cursor: pointer;
        }
        
        .contact-section {
            background-color: var(--accent-color);
            border-radius: 10px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .contact-info {
            text-align: center;
            margin-bottom: 3rem;
            background-color: var(--light-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .contact-info h3 {
            color: var(--primary-color);
            margin-bottom: 1.2rem;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .contact-info h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--secondary-color);
        }
        
        .contact-info p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--light-color);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .google-form-container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: var(--light-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .google-form-container h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        
        .google-form-container h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: var(--secondary-color);
        }

        .google-form-wrapper {
            position: relative;
            overflow: hidden;
            padding-top: 1rem;
        }
        
        .google-form-wrapper iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        
        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-accent));
            color: var(--light-color);
            padding: 3rem 0 1.5rem;
            margin-top: 3rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .footer-logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .footer-links ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        
        .footer-links ul li a {
            color: var(--light-color);
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .footer-links ul li a:hover {
            opacity: 0.8;
        }
        
        .footer-bottom {
            margin-top: 2rem;
            padding-top: 1.5rem;
